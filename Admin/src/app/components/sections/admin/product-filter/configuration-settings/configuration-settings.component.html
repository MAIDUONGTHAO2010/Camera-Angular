<ng-select
  [items]="dropdownList"
  [multiple]="true"
  bindLabel="item_text"
  [selectableGroup]="true"
  [closeOnSelect]="false"
  bindValue="item_id"
  [(ngModel)]="selectedItems"
>
  <ng-template
    ng-option-tmp
    let-item="item"
    let-item$="item$"
    let-index="index"
  >
    <input id="item-{{ index }}" type="checkbox" [ngModel]="item$.selected" />
    {{ item.item_text }}
  </ng-template>
</ng-select>

<br />

<small>{{ selectedItems | json }}</small>
