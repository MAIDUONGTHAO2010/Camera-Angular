<div class="modal" [ngClass]="isError ? 'show' : 'hide-dialog'">
  <div class="msg-modal">
    <h5 class="heading-5">Thông báo</h5>
    <div class="msg-modal__content">
      {{ msg }}
    </div>
    <button class="btn btn-success" (click)="confirm.emit(false)">
      Xác nhận
    </button>
  </div>
</div>
